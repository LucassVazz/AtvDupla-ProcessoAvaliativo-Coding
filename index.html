<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesteAí - Camisas Esportivas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <header>
        <img src="/Picsart_25-11-19_14-31-19-344.png" width="120px" alt="Logo VesteAí">
        <h1>VesteAí</h1>
    </header>



    <main class="hero">
        <div class="hero-text">
            <h2>Camisas esportivas exclusivas para você!</h2>
            <p>
                Encontre camisas premium, confortáveis, modernas e feitas para quem respira esportes.
                Modelos únicos, qualidade superior e entrega rápida.
            </p>

            <a href="#cadastro" class="hero-btn">Quero conhecer mais</a>
        </div>

        <div class="hero-img">
            <img src="casal-praticando-esporte-na-rua_452079-1234.avif" alt="Camisa esportiva">
        </div>
    </main>


    <section id="cadastro" class="form-section">
        <h2>Cadastre-se para receber novidades!</h2>

        <form>
            <label>Nome:</label>
            <input type="text" placeholder="Seu nome" required>

            <label>E-mail:</label>
            <input type="email" placeholder="Seu e-mail" required>

            <label>Mensagem:</label>
            <textarea placeholder="Sua mensagem" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>



    <footer>
        <p>© 2025 VesteAí — Desenvolvido por Lucas e Heitor</p>
    </footer>

</body>
</html>
